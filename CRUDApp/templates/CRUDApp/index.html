{% extends 'CRUDApp/layout.html' %}
{% load static %}

{% block script %}

{% endblock %}

{% block body %}
<div class="add">

            <input type="text" name="title" placeholder="Title">

    </form>
</div>
<div class="notes">

</div>

{% endblock %}
