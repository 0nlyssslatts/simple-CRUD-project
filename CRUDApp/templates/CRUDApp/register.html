{% extends 'CRUDApp/layout.html' %}

{% block body %}
    <div class="register">
        <h2>Register</h2>
        {% if message %}
            <div>{{message}}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post" class="form-register">
            {% csrf_token %}
            <div class="form-group">
                <input type="email" name="email" placeholder="Email Addres" class="form-control">
            </div>
            <div class="form-group">
                <input autocomplete="new-password" type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
                <input autocomplete="new-password" type="password" name="confirmation" placeholder="Confirm Password" class="form-control">
            </div>
            <input class="btn" type="submit" value="Register">
        </form>
        <div>Already have an account? <a href="{% url 'login' %}">Log In here.</a></div>
    </div>
{% endblock %}
